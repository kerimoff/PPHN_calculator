<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPHN Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>PPHN Calculator</h1>
    <div class="wrapper">            
            <div class="flex-container">
                
                <div class="">
                    <label for="drf">DRF included:</label>
                    <input type="checkbox" id="drf" name="drf" checked>
                    <label for="drf_value"></label>
                    <input type="number" id="drf_value" name="drf_value" min="0" max="60" value="0">
                </div>
                
                <div class="box two">
                    <label for="uti">UTI:</label>
                    <input type="checkbox" id="uti" name="uti">
                </div>
                
                <div class="box three">
                    <label for="re_obst">Re-obstruction:</label>
                    <input type="checkbox" id="re_obst" name="re_obst">
                </div>
                
                <p class=""> <strong>Result:</strong><span id="result"> 0 </span> % </p>
                
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
