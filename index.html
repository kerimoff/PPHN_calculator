<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPHN Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="container w-50">            
            <div class="flex-column ">
                
                <div class="p-3">
                    <label for="drf">DRF included:</label>
                    <input type="checkbox" id="drf" name="drf" checked>
                    <label for="drf_value"></label>
                    <input type="number" id="drf_value" name="drf_value" min="0" max="60" value="0">
                </div>
                
                <div class="p-3">
                    <label for="uti">UTI:</label>
                    <input type="checkbox" id="uti" name="uti">
                </div>
                
                <div class="p-3">
                    <label for="re_obst">Re-obstruction:</label>
                    <input type="checkbox" id="re_obst" name="re_obst">
                </div>
                
                <p class="p-3">Result: <span id="result"> 0 </span> % </p>
                
            </div>
        </div>
</body>
<script src="script.js"></script>
</html>
